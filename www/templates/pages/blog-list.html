<!DOCTYPE html>
<html lang="en">

<head>
    {{ template "globals/head.html"}}
</head>
{{ template "globals/top-nav.html" }}
<div class="row mt-4">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
        <form action="/blogs" method="get">
            <div class="form-group">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input name="search" value="" type="text" class="form-control"
                            aria-label="Search for blog title" placeholder="Search for titles..">
                        <button type="submit" class="input-group-text text-dark btn-info"><i class="fas fa-search"></i></button>
                        {{ if eq .ClearSearch true}}
                            <button type="button" onclick="window.location.href='/blogs/';" class="input-group-text text-dark btn-info">
                                <i class="far fa-times-circle"></i>
                            </button>
                        {{ end }}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row mt-5">
    {{ range $key, $val := .List }}
    {{ template "globals/blog-preview.html" $val}}
    {{ end }}
</div>

</html>
