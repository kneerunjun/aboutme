<!DOCTYPE html>
<html lang="en">

<head>
    {{ template "globals/head.html"}}
</head>
{{ template "globals/top-nav.html" }}
<div class="row mt-4">
    <div class="col-8 offset-2 col-md-6 offset-md-3">
        <form action="/blogs?" method="get">
            <div class="form-group">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input name="search" value="" type="text" class="form-control"
                            aria-label="Search for blog title" placeholder="Search for titles..">
                        <input class="input-group-text" type="submit"></input>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row mt-5">
    {{ range $key, $val := . }}
    {{ template "globals/blog-preview.html" $val}}
    {{ end }}
</div>

</html>
