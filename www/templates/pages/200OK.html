<!-- A page to communicate success of any operation when done. When the server responds with http 200OK this can let the user know about the success of the operation and indicative of what can be done next -->
<!DOCTYPE html>
<html lang="en">

<head>
    {{ template "globals/head.html"}}
</head>

<body>
    {{ template "globals/top-nav.html" }}
    <div class="container mt-5">
        <div class="row">
            <div class="col-10 offset-1 col-md-6 offset-md-3">
                <div class="container d-flex justify-content-center mb-4">
                    <img src="/images/200ok.jpg" width="65%" height="auto" alt="" class="img-responsive rounded-circle">
                </div>
                <h1 class="display-2 text-success text-center"><i class="far fa-check-circle"></i>&nbsp;Success</h1>
                <p class="display-6 text-center">{{.successMsg}}</p>
            </div>
        </div>
    </div>
</body>
</html>
