{{ define "globals/blog-header.html" }}
    <div class="container mt-5">
        <div class="container text-center">
            <!-- for the conver image 100% for sm resolutions and 50% for medium and above resolution-->
            <img src="{{.CoverImg}}" alt="blog header image" width="100%" height="auto" class="mx-auto img-responsive d-block d-md-none">
            <img src="{{.CoverImg}}" alt="blog header image" width="50%" height="auto" class="mx-auto img-responsive d-none d-md-block">
        </div>
        <h2 class="text-center mt-5">{{.Title}}</h2>
        <div class="d-flex justify-content-center mt-3">
            {{ range $key, $val :=.Tags }}
                <span class="badge rounded-pill bg-light mr-2">{{$val}}</span> 
            {{ end }}
        </div>
        <div class="d-flex justify-content-center mt-3 text-info">
            <span>{{.PubDate}}</span>
            <span class="mx-3"><i class="fas fa-map-marker-alt"></i>&nbsp;{{.PubLoc}}</span>
        </div>
        <hr class="hr">
    </div>
{{ end }}
