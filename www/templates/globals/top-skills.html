{{ define "globals/top-skills.html" }}
<!-- template to spit out the skills section on any profile 
this will spell out the competency the working span of the skills and broad capabilities the person has in the context of the skills -->
<div class="row justify-content-center">
    <div class="col-12 text-center">
        <h2>Skills</h2>
        <hr class="hr">
    </div>
    {{ range $key, $val := .}}
        {{ if (le $key 2)}}
        <div class="col-3 d-none d-md-flex">
            <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
                <div class="card-header">
                    <div class="progress"><div class="progress-bar bg-success" role="progressbar" style="width: {{.Level}}%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div></div>
                </div>
                <div class="card-body" style="min-height: 11rem;">
                    <h4 class="card-title">{{ .Title }}</h4>
                    <p class="card-text">{{ .Desc }}</p>
                    <p class="card-text">{{ .Span }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    {{ end }}
    <!-- since what this displays is only the top 3 skills we make provision for other skills -->
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-10 mt-3 ">
            <button type="button" class="btn btn-outline-light btn-block">Other skills I have..</button>
        </div>
    </div>
</div>
{{ end }}
